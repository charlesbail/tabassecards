<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="assets/tabasse.ico"/>
    <title>TABASSE — Le jeu qui pique</title>
</head>
<body class="loading">
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    <div class="game-wrapper">
        <div class="logo-container">
        </div>
        
        <div class="cardcont">
            <div class="front card-style">
                <div class="timer-container">
                    <object id="thermo-svg" type="image/svg+xml" data="assets/thermo.svg"></object>
                    <div class="timer-text" id="timer-text">40s</div>
                </div>
                <div class="inner">
                    <div class="category" id="question-category">Culture Générale</div>
                    <div class="question" id="question-text">Quel est l'ingrédient qui rend les piments piquants ?</div>
                    <div class="author" id="question-author">Par Eva S.</div>
                </div>
            </div>
            <div class="back card-style">
                <div class="inner">
                    <div class="category" id="back-category">Culture Générale</div>
                    <div class="tabasse-logo">TABASSE</div>
                </div>
            </div>
        </div>
        
        <a class="shuffle-button" id="next-question">
            <img src="assets/btn-shuffle.svg" alt="Question suivante">
        </a>

        <div class="credit-line">
            <a href="https://www.instagram.com/tabasse.fr/" target="_blank">@tabasse.fr</a><span>·</span><a href="https://www.charlesbail.fr" target="_blank">Code par CB</a>
        </div>
    </div>
<div id="flames"></div>


    <!-- GSAP 3 Core + Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <script type="module" src="script.js"></script>
</body>
</html>
